<script>
  function deleteFavourite(id,tag){

    if (confirm('delete '+tag + ' ?')) {
      $.ajax({
        url: "deleteFav",
        type: 'POST',
        context: document.body,
        data: {favId:id,'csrfmiddlewaretoken':"{{ csrf_token }}" },
        success: function (data) {
             console.log(data);
             window.location.reload();
        },
    }).done(function () {
